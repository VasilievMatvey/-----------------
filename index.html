<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">Форма Регистрации</h1>
    <form class="container">
      <div class="row g-2 g-5">
        <div class="col-12 col-sm-6">
          <div class="form-floating mb-3 pb-0">
            <input
              type="name"
              class="form-control"
              id="floatingInput"
              placeholder="Имя"
            />
            <label for="floatingInput">Имя</label>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-floating mb-3 pb-0">
            <input
              type="surname"
              class="form-control"
              id="floatingInput"
              placeholder="Фамилия"
            />
            <label for="floatingInput">Фамилия</label>
          </div>
        </div>
      </div>

      <div class="row g-2 g-5">
        <div class="col-12 col-sm-4">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInputEmail"
              placeholder="name@email.com"
            />
            <label for="floatingInput">Email</label>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-floating mb-3">
            <input
              type="date"
              class="form-control"
              id="floatingInputDate"
              placeholder="Дата"
            />
            <label for="floatingInput">Дата</label>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="form-floating mb-3">
            <input
              type="tel"
              class="form-control"
              id="floatingTel"
              placeholder="Телефон"
            />
            <label for="floatingInput">Телефон</label>
          </div>
        </div>
      </div>

      <div class="row g-2 g-5">
        <div class="col-12 col-sm-6">
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingInputPassword"
              placeholder="Введите пароль"
            />
            <label for="floatingInput">Введите пароль</label>
          </div>
        </div>
      </div>

      <div class="row g-2 g-5">
        <div class="col-12 col-sm-6">
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingInputPassword"
              placeholder="Повторите пароль"
            />
            <label for="floatingInput">Повторите пароль</label>
          </div>
        </div>
      </div>

      <div class="row g-2 g-5">
        <div class="col-12 col-sm-4">
          <button type="submit" class="btn btn-info">Отправить</button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
